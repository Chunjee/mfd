<html lang="en">
    <head>
        <title>MFD</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <script src="../asmCrypto.min.js"></script>
        <script src="../mfd.js"></script>
    </head>
    <body>
        <div id="start">
            <input type="text" id="keyfield">
            <button class="noselect" id="enter" onclick="submit();"> Enter </button>
        </div>

        <div id="display" class="noselect">

<!-- Modifying anything ABOVE this line isn't recommended unless you have HTML/CSS/JS experience -->
			
			<!-- Top 6 buttons -->
            <div style="background-color: #6441A4; color: #ecf0f1;" onclick="vib();mfd.url('https://www.twitch.tv');">
                <span>
                    <i class="fab fa-twitch fa-lg"></i><br>
                    Twitch
                </span>
            </div>
            <div style="background-color: #00aced; color: #ecf0f1;" onclick="vib();mfd.url('https://www.twitter.com');">
                <span>
                    <i class="fab fa-twitter fa-lg"></i><br>
                    Twitter
                </span>
            </div>
            <div style="background-color: #3b5998; color: #ecf0f1;" onclick="vib();mfd.url('https://www.facebook.com');">
                <span>
                    <i class="fab fa-facebook fa-lg"></i><br>
                    facebook
                </span>
            </div>
            <div style="background-color: #35465c; color: #ecf0f1;" onclick="vib();mfd.url('https://www.tumblr.com');">
                <span>
                    <i class="fab fa-tumblr fa-lg"></i><br>
                    Tumblr
                </span>
            </div>
            <div style="background-color: #ff5700; color: #ecf0f1;" onclick="vib();mfd.url('https://www.reddit.com');">
                <span>
                    <i class="fab fa-reddit-alien fa-lg"></i><br>
                    reddit
                </span>
            </div>
            <div style="background: linear-gradient(#400080, transparent), linear-gradient( 200deg,#d047d1,#ff0000,#ffff00); color: #ecf0f1;"  onclick="vib();mfd.url('https://www.instagram.com');">
                <span>
                    <i class="fab fa-instagram fa-lg"></i><br>
                    instagram
                </span>
            </div>
			
			<!-- Buttons that flank the main screen -->
            <div style="background-color: #bdc3c7;" onclick="vib();mfd.exec('calc');">
                <span>
                    <i class="fas fa-calculator fa-lg"></i><br>
                    Calculator (win)
                </span>
            </div>
            <div style="background-color: #bdc3c7;" onclick="vib();mfd.getScreenshot(0,0,2560,1440, url => document.getElementById('main').innerHTML = `<img src='${url}' style='width: 100%; height: 100%;'>`)">
                <span>
                    <i class="fas fa-desktop fa-lg"></i><br>
                    Main Screen: Desktop image
                </span>
            </div>

            <div style="background-color: #bdc3c7;" onclick="vib();mfd.exec('notepad');">
                <span>
                    <i class="fas fa-edit fa-lg"></i><br>
                    Notepad (win)
                </span>
            </div>
            <div style="background-color: #bdc3c7;" onclick="vib();document.getElementById('main').innerHTML = `<iframe width='100%' height='100%'' src='https://www.youtube-nocookie.com/embed/ZtdZs2zy5T8?rel=0' frameborder='0' allow='autoplay; encrypted-media' allowfullscreen></iframe>`;">
                <span>
                    <i class="fas fa-fighter-jet fa-lg"></i><br>
                    Main Screen: Danger Zone
                </span>
            </div>

            <div style="background-color: #bdc3c7;" onclick="vib();mfd.getWindowTitle(title => alert(`Focused Window Title: ${title}`));">
                <span>
                    <i class="fas fa-paint-brush fa-lg"></i><br>
                    Get Focused Window Name
                </span>
            </div>
            <div style="background-color: #bdc3c7;" onclick="vib();mfd.ping(ping => alert(`Ping: ${ping}ms`))">
                <span>
                    <i class="fas fa-cloud fa-lg"></i><br>
                    Ping
                </span>
            </div>
			
			<!-- Bottom 6 buttons -->
            <div style="background-color: #bdc3c7;" onclick="vib();mfd.typeString('Hello World!!');">
                <span>
                    <i class="fas fa-keyboard fa-lg"></i><br>
                    Type "Hello World"
                </span>
            </div>
			<div style="background-color: #bdc3c7;" onclick="vib();mfd.keyTap('f4', ['alt']);">
                <span>
                    <i class="far fa-window-close fa-lg"></i><br>
                    Press [Alt] + [F4]
                </span>
            </div>
			<div style="background-color: #bdc3c7;" onclick="vib();mfd.mouseMove(0,0);">
                <span>
                    <i class="fas fa-mouse-pointer fa-lg"></i><br>
                    Move mouse to top left
                </span>
            </div>
			<div style="background-color: #bdc3c7;" onclick="vib();mfd.mouseClick('right');">
                <span>
                    <i class="fas fa-mouse-pointer fa-lg"></i><br>
                    Mouse right click
                </span>
            </div>
			<div style="background-color: #bdc3c7;" onclick="vib();
			mfd.getMouse(ptr => {
				mfd.getPixel(ptr.x, ptr.y, pxl => {
					alert(`r: ${pxl.red}, g: ${pxl.green}, b: ${pxl.blue}`);
				});
			});">
                <span>
                    <i class="fas fa-mouse-pointer fa-lg"></i><br>
                    Get pixel color
                </span>
            </div>
			<div style="background-color: #bdc3c7;" onclick="vib();mfd.getMouse(res => alert(`x: ${res.x}, y: ${res.y}`));">
                <span>
                    <i class="fas fa-mouse-pointer fa-lg"></i><br>
                    Get mouse coords
                </span>
            </div>
			
			<!-- Main screen -->
			<div id="main" style="background-color: #e74c3c;">
                <iframe width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/ZtdZs2zy5T8?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>

<!-- Modifying anything BELOW this line isn't recommended unless you have HTML/CSS/JS experience -->

        </div>

        <script src="script.js"></script>
    </body>
</html>
